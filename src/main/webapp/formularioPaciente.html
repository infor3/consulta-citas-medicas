<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,700,300" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="Home.css" />    
    <title>Formato usuarios</title>
</head>
<body>
    <div id="main">
        <div id="header"><img src="logo_design_sample_bluefish_b.jpg" style="width:320px;height:180px" alt="EPS logo"/></div>
        <div id="menu">
            <nav>
                <ul>
                    <li><a href="">   Inicio   </a></li>
                    <li><a href="">  Afiliados  </a></li>
                    <li><a href="">  Conócenos  </a></li>
                    <li><a href="">  Regístrate </a></li>
                    <li>
                        <a href="">Log in</a>
                        <ul>
                            <li><a href="">Usuario Nuevo</a></li>
                            <li><a href="">¿Olvidó su contraseña?</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <section>
            <!--<div id="contentbg"></div>--->
            <div id="content">
                <form action="/consulta-citas-medicas-1.0-SNAPSHOT/hola" method="get">
                    <table>
                        <tr>
                            <td>
                                Nombre(s):
                            </td>
                            <td>
                                <input type="text" name="nombre">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Apellidos:
                            </td>
                            <td>
                                <input type="text" name="apellidos">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Fecha de nacimiento:
                            </td>
                            <td>
                                <input type="date" name="fecha_nacimiento">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Correo electrónico:
                            </td>
                            <td>
                                <input type="email" name="correo">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Dirección:
                            </td>
                            <td>
                                <input type="text" name="direccion">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Telefono:
                            </td>
                            <td>
                                <input type="text" name="telefono">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Celular:
                            </td>
                            <td>
                                <input type="text" name="celular">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Documento de Identidad:
                            </td>
                            <td>
                                <input type="text" name="documento">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="id" value="cedula" checked>C.C.
                            </td>
                            <td>
                                <input type="radio" name="id" value="tarjetaidentidad">T.I.
                            </td>
                            <td>
                                <input type="radio" name="id" value="pasaporte">P.S
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" name="submit" value="Enviar">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>           
        </section>
        <footer>
            Hola!!
        </footer>
    </div>
</body>
</html>
